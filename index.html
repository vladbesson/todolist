<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO List</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="page">
    <div class="page__container">
      <div class="page__main">
        <h1 class="page__heading">Todo List</h1>

        <div class="todo">
          <form action="/" method="post" class="todo__form">
            <input class="todo__input input" type="text" required placeholder="Разобраться в замыканиях">
            <button class="todo__button button" type="submit">Сохранить</button>
          </form>

          <ul class="todo__list">

          </ul>
        </div>
      </div>

      <div class="page__footer">
        <p>© Yandex.Praktikum 2020</p>
      </div>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/Todo.js"></script>
  <script src="js/TodoArray.js"></script>
  <script src="js/TodoForm.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
